<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RTCA Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <header class="bg-indigo-800 text-white p-4 shadow flex items-center justify-between">
    <h1 class="text-xl font-bold">AI-RTCA Assistant</h1>
    <label class="flex items-center gap-2">
      <span class="text-sm">Auto-AI Reply</span>
      <input id="autoSwitch" type="checkbox" class="accent-green-500">
    </label>
  </header>

  <main id="chatBody" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></main>

  <footer class="bg-white p-4 flex gap-2 shadow-inner">
    <input id="userInput" type="text" placeholder="Type your message..." class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring" autocomplete="off" />
    <button id="sendBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Send</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
